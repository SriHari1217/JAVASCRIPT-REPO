<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>

<body>
    <div class="container d-grid">
        <div calss="col-5">
            <div class="card" style="width: 28rem;">
                <img src="https://d2zp5xs5cp8zlg.cloudfront.net/image-35143-800.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Report card</h5>
                    <p class="card-text">
                    <table>
                        <tr>
                            <th>
                                <label>Roll Number :</label>
                            </th>
                            <th>
                                <input type="text" id="rollno" placeholder="ENTER A ROLL NUMBER" style="width: 200px;"
                                    class="mt-3 me-5">
                            </th>
                        </tr>
                        <tr>
                            <th><label for="name">Name :</label></th>
                            <th><input type="text" id="name" placeholder="ENTER A NAME" style="width: 200px;"
                                    class="mt-3 me-5"></th>
                        </tr>
                        <tr>
                            <th>First Subject</th>
                            <th><input type="text" id="mark1" placeholder="Enter a mark 1" style="width: 200px;"
                                    class="mt-3 me-5"></th>
                        </tr>
                        <tr>
                            <th>Second Subject</th>
                            <th><input type="text" id="mark2" placeholder="Enter a mark" style="width: 200px;"
                                    class="mt-3 me-5"></th>
                        </tr>
                        <tr>
                            <th>Third Subject</th>
                            <th> <input type="text" id="mark3" placeholder="Enter a mark" style="width: 200px;"
                                    class="mt-3 me-5"><br></th>
                        </tr>
                    </table>
                    </p>
                    <a href="#" class="btn btn-primary" onclick="submit()">Submit</a>
                </div>
            </div>
        </div>
        <div class="col-5">
            <table>
                <tr>
                    <th>
                        <label for="lo">Rollno</label>
                        <div id="rn" style="width: 200px; height: 50px; border: 2px solid rgb(12, 13, 13)"></div>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="">Name</label>
                        <div id="na" style="width: 200px; height: 50px; border: 2px solid rgb(12, 13, 13)"></div>
                    </th>
                </tr>
                <tr>
                    <th><label>Total</label>
                        <div id="tot" style="width: 200px; height: 50px; border: 2px solid rgb(12, 13, 13)"></div>
                    </th>
                </tr>
                <tr>
                    <th><label>Average</label>
                        <div id="avar" style="width: 200px; height: 50px; border: 2px solid rgb(12, 13, 13)"></div>
                    </th>
                </tr>
                <tr>
                    <th><label>Grade</label>
                        <div id="gra" style="width: 200px; height: 50px; border: 2px solid rgb(12, 13, 13)"></div>
                    </th>
                </tr>
            </table>
        </div>
    </div>
    <script>

        submit = () => {
            var a = document.getElementById("rollno").value;
            var b = /^[\d]?[a-z]{4}$/g
            if (b.test(a) == true) {
                document.getElementById("rn").innerHTML = a
            }
            else {
                document.getElementById("rn").innerHTML = "try a correct rollnumber"
            }
        }

        submit = () => {
            var c = document.getElementById("rollno").value;
            document.getElementById("rn").innerHTML = c
            var d = document.getElementById("name").value;
            document.getElementById("na").innerHTML = d
            var z = Number(document.getElementById("mark2").value);
            var y = Number(document.getElementById("mark1").value);
            var x = Number(document.getElementById("mark3").value);
            var l = eval(z + y + x)
            var m = document.getElementById("tot").innerHTML = l;
            var aav = eval((z + y + x) / 3);
            var w = document.getElementById("avar").innerHTML = aav;
            var q = document.getElementById("avar").value;
            if (35 <= aav && 74 >= aav) {
                document.getElementById("gra").innerHTML = "c grade"
            }
            else if (75 <= aav && aav <= 89) {
                document.getElementById("gra").innerHTML = "B grade"
            }
            else if (aav = 90 && aav >= 100) {
                document.getElementById("gra").innerHTML = "A grade"
            }
            else {
                document.getElementById("gra").innerHTML = "Fail"
            }
        }
    </script>
</body>

</html>
