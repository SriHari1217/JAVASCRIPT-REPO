<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script>
        function comment(){
            var msg;
            if(document.myform.pass.value.length>5){

                msg="Good";
            }
            else{
                msg="Poor";
            }
            document.getElementById("Mylocation").innerText=msg;
            

           
           
        }
        
    </script>
</head>
<body>
    <form action="" name="myform">
    <label for="">Password:</label>
    <input type="password" name="pass" id="" value="" onkeyup="comment();" required>
    <input type="submit" name="" id="" value="submit" ><br>
    <label for="">Strength: <span id="Mylocation"> No Strength</span></label>
   

</form>
    
</body>
</html>
