<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         function drop(){
        var a = Number(document.getElementById("demo").value); 
        for(i=1;i<=a;i++){
             
         document.getElementById("demo1").innerHTML+="<option>" + i + "</option>";
        }
    }
    function task(){
        var c =Number( document.getElementById("demo1").value);
        for(i=1;i<=c;i++){
             
             document.getElementById("demo2").innerHTML+="<option>" + i + "</option>";
            }


    }
    </script>
</head>
<body>
    <input type="text" id="demo">
    <button onclick="drop()">Click</button>
    <select  id="demo1" onchange="task()"></select>
    <select name="" id="demo2"></select>
</body>
</html>
