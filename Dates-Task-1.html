    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function curday(x){
            var date = new Date();
            var month=date.getMonth()+1
            return date.getDate()+x+month+x+date.getFullYear()
        }


        console.log(curday('-'));
       console.log(curday('*'));
    </script>
</head>
