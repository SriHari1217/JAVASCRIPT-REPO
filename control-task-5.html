    <script>
        function task(){
            for(var i=1;i<100;i++){
                if(i%3!=0 && i%5!=0 ){
                    console.log(i);
                }
               else if(i%3==0 && i%5!=0 ){
                    console.log( i+ " Fizz");
                }
                else if(i%5==0 && i%3!=0){
                    console.log(i+ " Buzz");
                }
                else if(i%3==0 && i%5==0){
                    console.log( i+ "  Buzz Fizz");
                }
            }
        }
        task();
    </script>
