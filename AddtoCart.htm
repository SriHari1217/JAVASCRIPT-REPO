<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addtocart(){
            var a = document.getElementById("inp").value;
            var b = document.createElement("li");
            var c =document.getElementById("addthings");
            c.appendChild(b);
            b.innerHTML=a;
                 
            document.getElementById("inp").value="";
        }
    </script>
</head> 
<body>
    <h1>Add to Cart</h1>
    <input type="text" id="inp">
    <input type="button" id="add" onclick="addtocart()" value="add">
    <h3>My Cart items</h3>
    <ul id="addthings"></ul>
   
</body>
</html>
