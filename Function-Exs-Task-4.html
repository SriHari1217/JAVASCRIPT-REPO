<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function evalnumbers(){
            var operation = prompt ("Enter the operation(lowercase)")
            var a=10;
            var b=20;
            switch(operation){
                case "add":
                 var add = a+b;
                 console.log(add);
                 break;

                 case "subtract":
                 var subtract = a-b;
                 console.log(subtract);
                 break;

                
                 case "multiply":
                 var multiply = a*b;
                 console.log(multiply);
                 break;


                 case "division":
                 var division = a/b;
                 console.log(division);
                 break;

                 case "modulus":
                 var modulus = a%b;
                 console.log(modulus);
                 break;

            }

        }
        evalnumbers();
    </script>
</head>
